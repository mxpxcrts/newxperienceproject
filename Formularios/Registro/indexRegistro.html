	<!-- Principal -->
		<main>
				<section id="Registro">
					<div class="opacidad">
 					<form>
					<fieldset>  			
	
						<legend>Datos Personales</legend>
						<div id="cuadrito">
							<label >
								Nombre:		
								<input type="text" placeholder="Ingrese su nombre" name="nombre">
							</label>
							<br>
							<br>
							<label>
								Apellidos:
								<input type="text" name="apellidos" 
								placeholder="Ingrese su primer apellido">
							</label>
							<br>
							<br>
							

							<label>
								Contraseña:
								<input type="password" name="contraseña" placeholder="Ingrese contraseña" maxlength="8">
							</label>	
							<br>
							<br>

							<label>
								Confirmar Contraseña:
								<input type="password" name="contraseñaCon" placeholder="Ingrese contraseña" maxlength="8">
							</label>
							<br><br>	
							<label>
								Identificación:
								<input type="radio" name="identi">C.C
							</label>
							<label>
								<input type="radio" name="identi">T.I
							</label>
							<label>
								<input type="text" name="iden" placeholder="Digite Nº de indentificación">
							</label>
							
						</div>	
						<div id="cuadrito2">
							
								
							<label>
								Genero:
							<select name="" id="">
								<option value="Genero">Genero</option>
								<option value="Genero">Hombre</option
								>
								<option value="Genero">Mujer</option>
							</select>
							</label>
							<br>
							<br>

							<label>
								Correo electronico:
								<input type="email" name="correo" placeholder="Ingrese su correo">
							</label>
							<br>
							<br>
							

							<label>
								Celular:
								<input type="nunm" name="cel" placeholder="Ingrese su celular">
							</label>
							<br>
							<br>
						

							<label>
								Telefono:
								<input type="num" name="tel" placeholder="Ingrese su telefono">
							</label>
							<br>
							<br>
								

							<label>
								Rol:
							<select name="rol" id="">
								<option value="rol" >Rol</option>
								<option value="rol" >Gerente</option>
								<option value="rol" >Cliente</option>
								<option value="rol" >Recreador</option>
							</label>
							</select>
						</div>	
							
							
							
						</fieldset>
					</form>
					</div>
				</section>
